<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="login.js">
</head>
<body>
    <header>
        <h1>Bem-vindo</h1>
    </header>
    <main>
        <section id="login">
            <h2>Faça seu Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" placeholder="Digite seu nome de usuário" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                </div>
                <button type="button" id="loginButton">Entrar</button>
            </form>
          
            <p class="signup">Ainda não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
            <p class="recover">Esqueceu sua senha? <a href="recuperar.html">Recupere aqui</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 H de História. Todos os direitos reservados.</p>
    </footer>

    <script src="login.js"></script>
</body>
</html>
