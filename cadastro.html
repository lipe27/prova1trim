<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="cadastro.js">
</head>
<body>
    <header>
        <h1>Crie sua Conta</h1>
    </header>
    <main>
        <section id="signup">
            <h2>Cadastro</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" placeholder="Digite seu nome de usuário" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                </div>
                <button type="button" id="signupButton">Cadastrar</button>
            </form>
            <p class="login">Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 H de História. Todos os direitos reservados.</p>
    </footer>
   
    <script src="cadastro.js"></script>
</body>
</html>
