<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="recuperar.css">
    <link rel="stylesheet" href="recuperar.js">
</head>
<body>
    <header>
        <h1>Recuperar Senha</h1>
    </header>
    <main>
        <section id="recover">
            <h2>Esqueceu sua Senha?</h2>
            <form id="recoverForm">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" placeholder="Digite seu nome de usuário" required>
                </div>
                <button type="button" id="recoverButton">Recuperar</button>
            </form>
            <p class="login">Lembrou sua senha? <a href="login.html">Faça login aqui</a></p>
        </section>
    </main>

    </footer>
   
    <script src="recuperar.js"></script>
